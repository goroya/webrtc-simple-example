<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta http-equiv="Pragma" content="no-cache">
  <meta http-equiv="Cache-Control" content="no-cache">
  <meta http-equiv="Expires" content="0">
  <meta name="description" content="WebRTC code samples">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, user-scalable=yes, initial-scale=1, maximum-scale=1">
  <title>WebRTC Simple Example</title>

  <link href="lib/bootstrap/dist/css/bootstrap.css" rel="stylesheet">

  <!-- HTML5 shim and Respond.js for IE8 support of HTML5 elements and media queries -->
  <!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
  <!--[if lt IE 9]>
  <script src="https://oss.maxcdn.com/html5shiv/3.7.3/html5shiv.min.js"></script>
  <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
  <![endif]-->
</head>
<body>
<div class="container">
  <div class="row">
    <div class="col-sm-5">
      <h1>My Video</h1>
      <video id="myVideo" muted autoplay style="width: 100%;" poster="img/webrtc.png"></video>
      <div class="row">
        <h4 class="text-center">My ID : <span id="myid"></span></h4>
      </div>
      <div class="form-group">
        <label for="mySdpText">My SDP</label>
        <textarea id="mySdpText" class="form-control" rows="25" readonly></textarea>
      </div>
    </div>
    <div class="col-sm-2">
    </div>
    <div class="col-sm-5">
      <h1>Remote Video</h1>
      <video id="remoteVideo" muted autoplay style="width: 100%;" poster="img/webrtc.png"></video>
      <div class="form-horizontal">
        <div class="form-group">
          <label class="control-label col-sm-3" for="remoteId">Remote ID</label>
          <div class="col-sm-9">
            <div class="input-group input-group-sm">
              <input id="remoteId" class="form-control" placeholder="Input Remote ID">
              <span class="input-group-btn">
                <button type="button" id="btnConnect" class="btn btn-default">Connect</button>
              </span>
            </div>
          </div>
          <div class="form-group">
            <label for="remoteSdpText">Remote SDP</label>
            <textarea id="remoteSdpText" class="form-control" rows="25" readonly></textarea>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
<div class="modal fade" id="myModal" tabindex="-1">
  <div class="modal-dialog">
    <div class="modal-content">
      <div class="modal-header" style="background-color: red">
        <h3 class="modal-title">Error</h3>
      </div>
      <div id="modalBody" class="modal-body">
      </div>
    </div>
  </div>
</div>
<script src="lib/jquery/dist/jquery.min.js"></script>
<script src="lib/bootstrap/dist/js/bootstrap.min.js"></script>
<script src="lib/webrtc-adapter/release/adapter.js"></script>
<script src="lib/socket.io-client/dist/socket.io.js"></script>
<script src="js/main.js"></script>
</body>
</html>
